openapi: 3.0.3
info:
  title: Niti Events API
  version: 1.0.0
  description: Telegram mini App API for managing events and user subscriptions

paths:
  /health:
    get:
      description: Health check
      operationId: healthcheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: string
                    example: "ok"

  /auth/telegram-init-data:
    post:
      description: Authenticates a user using Telegram WebApp initData. Returns access and refresh tokens along with user information.
      operationId: authTelegramInitData
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                init_data:
                  type: string
                  description: Telegram initData string
      responses:
        "200":
          description: Authentication successful. Returns JWT tokens and user info.
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - refresh_token
                  - user
                  - expires_in
                properties:
                  access_token:
                    type: string
                    description: Short JWT token
                  refresh_token:
                    type: string
                    description: JWT token for refreshing access token
                  user:
                    $ref: "#/components/schemas/User"
                  expires_in:
                    type: integer
                    description: Token expiration time in seconds
                    example: 900
        "400":
          description: Bad request - invalid initData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - invalid Telegram authentication
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/refresh:
    post:
      description: Refreshes the user's access token using a valid refresh token. Returns new access and refresh tokens.
      operationId: authRefreshToken
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  description: Refresh token
      responses:
        "200":
          description: New access and refresh tokens returned.
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - refresh_token
                  - expires_in
                properties:
                  access_token:
                    type: string
                    description: New short-lived JWT
                  refresh_token:
                    type: string
                    description: Rotated refresh token
                  expires_in:
                    type: integer
                    description: Access token lifetime in seconds
                    example: 900
        "400":
          description: Bad request - invalid initData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /events:
    get:
      description: Returns a list of all available events. Supports pagination via query parameters.
      operationId: listEvents
      tags:
        - Events
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Maximum number of events to return
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
        - name: offset
          in: query
          description: Number of events to skip before starting to collect the result set
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        "200":
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /subscribe/{id}:
    post:
      description: Subscribes the authenticated user to the specified event by ID.
      operationId: subscribeEvent
      tags:
        - Events
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Subscription success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  participants_count:
                    type: integer
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Event not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /profile:
    get:
      description: Returns the profile information of the authenticated user, including their event subscriptions.
      operationId: getProfile
      tags:
        - Profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User profile not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Event:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
          example: "Summer Party"
        description:
          type: string
          example: "A fun summer event"
        location:
          type: string
          example: "Rzn"
        video_url:
          type: string
          format: uri
          example: "https://example.com/video.mp4"
        starts_at:
          type: string
          format: date-time
          example: "2024-07-01T18:00:00Z"
        participants_count:
          type: integer
          example: 50
        is_subscribed:
          type: boolean
        djs:
          type: array
          items:
            $ref: "#/components/schemas/DJ"

    DJ:
      type: object
      properties:
        stage_name:
          type: string
        avatar_url:
          type: string
          format: uri
        socials:
          type: array
          items:
            $ref: "#/components/schemas/Social"

    Social:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        icon:
          type: string
          format: uri

    User:
      type: object
      properties:
        telegram_id:
          type: integer
          format: int64
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        avatar_url:
          type: string
          format: uri
        is_dj:
          type: boolean
      required:
        - telegram_id
        - username
        - first_name
        - is_dj

    UserProfile:
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            subscriptions:
              type: array
              items:
                $ref: "#/components/schemas/Event"

    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message

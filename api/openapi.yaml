openapi: 3.0.3
info:
  title: Niti Events API
  version: 1.0.0
  description: Telegram mini App API for managing events and user subscriptions

paths:
  /health:
    get:
      summary: Healthcheck endpoint
      operationId: healthcheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: string
                    example: "ok"

  /auth/telegram-init-data:
    post:
      summary: Authenticate with Telegram WebApp
      operationId: authTelegramInitData
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                init_data:
                  type: string
                  description: Telegram initData string
      responses:
        "200":
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - refresh_token
                  - user
                properties:
                  access_token:
                    type: string
                    description: Short JWT token
                  refresh_token:
                    type: string
                    description: JWT token for refreshing access token
                  expires_in:
                    type: integer
                    description: Token expiration time in seconds
                    example: 900
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Bad request - invalid initData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized - invalid Telegram authentication
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/refresh:
    post:
      summary: Refresh access token
      operationId: authRefreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
                  description: Refresh token
      responses:
        "200":
          description: New access and refresh tokens
          content:
            application/json:
              schema:
                type: object
                required:
                  - access_token
                  - refresh_token
                properties:
                  access_token:
                    type: string
                    description: New short-lived JWT
                  refresh_token:
                    type: string
                    description: Rotated refresh token
                  expires_in:
                    type: integer
                    description: Access token lifetime in seconds
                    example: 900
        "400":
          description: Bad request - invalid initData
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /events:
    get:
      summary: Get list of events
      operationId: listEvents
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /subscribe/{id}:
    post:
      summary: Subscribe to event
      operationId: subscribeEvent
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Subscription success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  participants_count:
                    type: integer
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Event not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /profile:
    get:
      summary: Get user profile
      operationId: getProfile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        "401":
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: User profile not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Event:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        location:
          type: string
        video_url:
          type: string
          format: uri
        starts_at:
          type: string
          format: date-time
        participants_count:
          type: integer
        is_subscribed:
          type: boolean
        djs:
          type: array
          items:
            $ref: "#/components/schemas/DJ"

    DJ:
      type: object
      properties:
        stage_name:
          type: string
        avatar_url:
          type: string
          format: uri
        socials:
          type: array
          items:
            $ref: "#/components/schemas/Social"

    Social:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        icon:
          type: string
          format: uri

    User:
      type: object
      properties:
        telegram_id:
          type: integer
          format: int64
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        avatar_url:
          type: string
          format: uri
        is_dj:
          type: boolean
      required:
        - telegram_id
        - username
        - first_name
        - avatar_url
        - is_dj

    UserProfile:
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            subscriptions:
              type: array
              items:
                $ref: "#/components/schemas/Event"

    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message

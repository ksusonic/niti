name: Backend integration tests

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/integration-tests.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/integration-tests.yml"

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: devdb
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-integration-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-integration-
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Install migrate tool
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/

      - name: Create test environment file
        run: |
          cat > .env << EOF
          POSTGRES_DSN=postgres://devuser:devpass@localhost:5432/devdb?sslmode=disable
          EOF

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U devuser; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run database migrations
        run: |
          migrate -path migrations -database "postgres://devuser:devpass@localhost:5432/devdb?sslmode=disable" up

      - name: Run integration tests
        run: go test -v -tags integration ./internal/storage/...
        env:
          POSTGRES_DSN: postgres://devuser:devpass@localhost:5432/devdb?sslmode=disable

name: OpenAPI Validator

on:
  push:
    branches:
      - main
    paths:
      - "api/**"
      - "backend/pgk/publicapi/**"
  pull_request:
    paths:
      - "api/**"
      - "backend/pgk/publicapi/**"

jobs:
  validate-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: OpenAPI Validator
        uses: thiyagu06/openapi-validator-action@v1
        with:
          filepath: "api/openapi.yaml"

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "backend/go.mod"

      - name: Install oapi-codegen
        run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Run go generate
        working-directory: backend/pgk/publicapi
        run: go generate .

      - name: Check for changes
        run: |
          if ! git diff --exit-code; then
            echo "Generated code is not up to date. Please run 'go generate' in backend/pgk/publicapi and commit the changes."
            exit 1
          fi
